<h2>Add Loan Application</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Data successfully added :)
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #details="ngForm" (ngSubmit)="add(details.value)" ngNativeValidate>
<!--<div class="form-group col-md-4">
    <label>
        Customer Id:
    </label>
    <input type="text" class="form-control" placeholder="Enter ID" name="cust_id" required ngModel/>
</div>-->
<div class="form-group col-md-4">
    <label>
        Application Date :
    </label>
   
    <input type="date" class="form-control" placeholder="Enter ApplicationDate" name="applicationDate" required ngModel/>
</div>
<div class="form-group col-md-4">
    <label>
        LoanApplied Amount :
    </label>
    <input type="text" class="form-control" placeholder="Enter LoanAppliedAmount" name="loanAppliedAmount" required ngModel/>
</div>
<div class="form-group col-md-4">
    <label>
        LoanApproved Amount:
    </label>
    <input type="text" class="form-control" placeholder="Enter LoanApproved Amount" name="loanApprovedAmount" required ngModel/>
</div>
<!--<div class="form-group col-md-4">
    <label>
        LandVerification Officer Approval :
    </label>
    <input type="text" class="form-control" placeholder="false " name="dateOfBirth" required ngModel/>
</div>-->
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="landVerificationApproval" disabled>
    <label class="form-check-label" for="exampleCheck1">LandVerification Officer Approval</label>
</div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="financeVerificationApproval" disabled>
    <label class="form-check-label" for="exampleCheck1">FinanceVerification Officer Approval</label>
</div>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="adminApproval" disabled>
    <label class="form-check-label" for="exampleCheck1">Admin Approval</label>
</div>

<div class="form-group col-md-4">
    <label>
        Status :
    </label>
    <input type="text" class="form-control" placeholder="Status" name="status" defaultValue="PENDING"required ngModel/>
</div>
<div class="form-group col-md-4">
    <label>
        Customer Id :
    </label>
   
    <input type="text" class="form-control" placeholder="Enter Customer Id" name="cust_id" required ngModel/>
</div>
<br>
<button type="submit" class="btn btn-primary">Add LoanApplication</button>
</form>
<div *ngIf="createdFlag" >
    Created Customer with ID: {{createdLoanApp.applicationId}}, Date: {{createdLoanApp.applicationDate}}    
</div>
