<h2>Update a Customer</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Data successfully updated :)
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form #details="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
<div class="form-group col-md-4">
    <label>
        Customer Id:
    </label>
    <input type="text" class="form-control" placeholder="Enter ID" name="cust_id" required [(ngModel)]="customer.cust_id"/>
</div>
<div class="form-group col-md-4">
    <label>
        Customer Name :
    </label>
   
    <input type="text" class="form-control" placeholder="Enter Name" name="customerName" required [(ngModel)]="customer.customerName"/>
</div>
<div class="form-group col-md-4">
    <label>
        Mobile Number :
    </label>
    <input type="text" class="form-control" placeholder="Enter MobileNumber" name="mobileNumber" required [(ngModel)]="customer.mobileNumber"/>
</div>
<div class="form-group col-md-4">
    <label>
        Email Id:
    </label>
    <input type="text" class="form-control" placeholder="Enter Email Id" name="emailId" required [(ngModel)]="customer.emailId"
    />
</div>
<div class="form-group col-md-4">
    <label>
        Date Of Birth :
    </label>
    <input type="date" class="form-control" placeholder="Enter Date Of Birth " name="dateOfBirth" required [(ngModel)]="customer.dateOfBirth"/>
</div>
<!--<div>
    <span>
         Gender :
    </span>
    <input type="text" name="gender" required ngModel/>
</div>-->

<div class="form-group col-md-4">
    <label for="inputState">Gender</label>
    <select id="inputState" class="selectpicker form-control"  name="gender" [(ngModel)]="customer.gender">
      
      <option>MALE</option>
      <option>FEMALE</option>
    </select>
</div>
<div class="form-group col-md-4">
    <label>
        Nationality :
    </label>
    <input type="text" class="form-control" placeholder="Enter Nationality" name="nationality" required [(ngModel)]="customer.nationality"/>
</div>
<div class="form-group col-md-4">
    <label>
        AadharNumber :
    </label>
   
    <input type="text" class="form-control" placeholder="Enter AadharNumber" name="aadharNumber" required [(ngModel)]="customer.aadharNumber"/>
</div>
<div class="form-group col-md-4">
    <label>
        Pan Number :
    </label>
    <input type="text" class="form-control" placeholder="Enter PanNumber" name="panNumber" required [(ngModel)]="customer.panNumber"/>
</div>
<div class="form-group col-md-4">
    <label>
        Password :
    </label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" required [(ngModel)]="customer.user.password"/>
</div>
<div class="form-group col-md-4">
    <label>
        Role :
    </label>
    <input type="text" class="form-control" placeholder="Enter Role"name="role" required [(ngModel)]="customer.user.role"/>
</div>
<br>
<button type="submit" class="btn btn-primary">Update Customer</button>
</form>
